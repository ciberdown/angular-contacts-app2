<div [routerLink]="'show/' + contact.id">
  <grid gridTemplateColumns="1fr 1fr 2fr  1fr">
    <h3>{{ contact.name }}</h3>
    <h4>{{ contact.age }}</h4>
    <h4>status: {{ contact.status }}</h4>
    <flexbox gap="20px">
      <button (click)="removeHandle()" (click)="stopPropagation($event)">
        remove
      </button>
      <button
        (click)="stopPropagation($event)"
        [routerLink]="'edit/' + contact.id"
      >
        edit
      </button>
    </flexbox>
  </grid>
</div>
